<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <div class="card">
    <section class="container-profile-picture">
      <img src="assets/images/avatar-jessica.jpeg" alt="">
    </section>

    <section class="container-presentation">
      <p class="name">Jessica Randall</p>
      <p class="city">London, United Kingdom</p>
      <p class="presentation">"Front-end developer and avid reader."</p>
    </section>

    <section class="container-social-network">
      <div class="btn-social-network">
        <p>GitHub</p>
      </div>
      <div class="btn-social-network">
        <p>Frontend Mentor</p>
      </div>
      <div class="btn-social-network">
        <p>Linkedin</p>
      </div>

      <div class="btn-social-network">
        <p>Twitter</p>
      </div>
      <div class="btn-social-network">
        <p>Instagram</p>
      </div>
    </section>
  </div>
</body>

</html>
